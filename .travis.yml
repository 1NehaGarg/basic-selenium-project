matrix:
  allow_failures:
    - os: windows
#    - os: osx
#    - os: linux
  include:
    - os: osx
      before_install:
        - curl -s http://get.sdkman.io | bash
        - source "$HOME/.sdkman/bin/sdkman-init.sh"
        - sdk install java 8.0.202-zulu
        - sudo safaridriver --enable # enable remote automation on safari
       # - osascript -e 'quit app "Safari"'
      script: ./gradlew clean test -Dbrowser=safari -Pserial
    - os: linux
      language: java
      jdk: openjdk8
      script: ./gradlew clean test -Dbrowser=firefox-headless
    - os: linux
      language: java
      jdk: openjdk8
      addons:
        chrome: stable
      script: ./gradlew clean test # defaults to chrome-headless if no browser passed (see config.properties)
    - os: windows
      language: shell
      before_install:
        - choco install zip
        - choco install unzip
        - curl -s http://get.sdkman.io | bash
        - sdk install java 8.0.202-zulu
        - java -version
        - choco install ie11
      install: gradlew.bat clean test -Dbrowser=ie
